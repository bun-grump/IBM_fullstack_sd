<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">  
<title>Javascript Geolocation API Demo</title>  
<script>  
    var output = document.getElementById("output");  
    function getlocation() {  
        if(navigator.geolocation){  
            navigator.geolocation.getCurrentPosition(displayPosition)  
          }  
        else  
        {  
             alert("Your browser does not support Geolocation API.")  
         }
          }  
       
     function displayPosition(position){  
       var output = "<br>Your current location details<br>" + "Latitude: " + position.coords.latitude + "<br>" + "Longitude: " +    position.coords.longitude;  
       document.getElementById("output").innerHTML = output;
       var mapurl = "https://www.google.com/maps/@" + position.coords.latitude + "," + position.coords.longitude + ",14z";
       document.getElementById("mapurl").innerHTML =  "<a href='" + mapurl +"' target='_blank'> Click here to see your location on the map.</a>";

     }  
</script>  
</head>

<div align="center">

<div style="font-family:sans-serif;background-color:white;width:50%;border:1px solid">  
  
  <h1>Find  Your Location</h1>
  
    HTML5 offers some cool features.<br> One of them is the geolocation API.<br> This allows anyone to easily find out their current location(lattitude and longitude).<br>
  Try it out here.<br><br>  
  
<button style="background-color:skyblue;" onclick="getlocation()"><h2>Show my location</h2></button><br>
<span id="output"></span><br><br>
